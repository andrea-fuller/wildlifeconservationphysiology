description: "The giraffe’s long neck and legs obviously aid it in gaining food from places that other animals can’t reach, but their dolichomorphic shape may provide another advantage too – helping the animal to keep cool in the face of high radiant heat loads. Read more here, and in our latest publication: \n 

[Nature News & Comment](http://www.nature.com/news/giraffes-could-have-evolved-long-necks-to-keep-cool-1.22595) \n

MITCHELL G, VAN SITTERT S, ROBERTS D, MITCHELL, D. 
Body surface area and thermoregulation in giraffes.
_Journal of Arid Environments_ **145**: 35-42, 2017. 
DOI: [10.1016/j.jaridenv.2017.05.005](https://doi.org/10.1016/j.jaridenv.2017.05.005)
